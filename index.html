<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top-Down Web RPG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            border: 2px solid #34495e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #game-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            transform: translateY(-2px);
        }
        
        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
        
        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            #game-container {
                border-radius: 8px;
                border-width: 1px;
                width: 100%;
                height: 100%;
            }
            
            #game-container:hover {
                transform: none;
            }
        }
        
        /* Tablet optimizations */
        @media (min-width: 769px) and (max-width: 1024px) {
            #game-container {
                max-width: 90vw;
                max-height: 90vh;
            }
        }
        
        /* Desktop optimizations */
        @media (min-width: 1025px) {
            #game-container {
                max-width: 1200px;
                max-height: 800px;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            canvas {
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;
                image-rendering: crisp-edges;
            }
        }
        
        /* Loading screen styles */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Performance indicator (development only) */
        .performance-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-family: monospace;
            z-index: 9999;
            display: none;
        }
        
        .performance-indicator.visible {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Top-Down RPG...</h2>
            <p>Preparing your adventure</p>
        </div>
    </div>
    
    <!-- Performance indicator (development only) -->
    <div id="performance-indicator" class="performance-indicator">
        <div>FPS: <span id="fps-counter">60</span></div>
        <div>Objects: <span id="object-counter">0</span></div>
        <div>Memory: <span id="memory-counter">0MB</span></div>
    </div>
    
    <div id="game-container">
        <!-- Phaser game canvas will be inserted here -->
    </div>
    
    <script type="module" src="src/main.js"></script>
    <script type="module" src="test-power-system.js"></script>
    <script type="module" src="test-audio-system.js"></script>
</body>
</html>
